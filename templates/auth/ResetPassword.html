<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
      <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px; border-radius: 15px;">
        <h3 class="text-center text-primary mb-4">Reset Password</h3>

        {% if messages %}
        <div>
          {% for msg in messages %}
            <div class="alert alert-info alert-dismissible fade show" role="alert">
              {{ msg }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        </div>
        {% endif %}

        <form action="{% url 'reset-password' %}" method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="staticEmail" class="form-label">Email Address</label>
            <input
              type="email"
              name="email"
              class="form-control"
              id="staticEmail"
              placeholder="Enter your email"
              required
            />
          </div>
          <button class="btn btn-primary w-100" type="submit">Send OTP</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
