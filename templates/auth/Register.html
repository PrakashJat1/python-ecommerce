<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="card shadow-lg border-0 rounded-4" style="max-width: 500px; width: 100%">
        <div class="card-body p-4">
          {% if messages %}
          <div class="mb-3">
            {% for msg in messages %}
            <div class="alert alert-info alert-dismissible fade show" role="alert">
              {{ msg }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            {% endfor %}
          </div>
          {% endif %}
          <h3 class="text-center text-primary mb-4">Create an Account</h3>

          <form action="{% url 'register' %}" method="post">
            {% csrf_token %}

            <div class="row g-2">
              <div class="col-md-6">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" name="first_name" class="form-control" placeholder="First Name" required />
              </div>
              <div class="col-md-6">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" name="last_name" class="form-control" placeholder="Last Name" required />
              </div>
            </div>

            <div class="mt-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" name="email" class="form-control" placeholder="Enter Email" required />
            </div>

            <div class="mt-3">
              <label for="phone_no" class="form-label">Phone Number</label>
              <input type="tel" name="phone_no" class="form-control" placeholder="Enter Phone Number" pattern="^[7-9][0-9]{9}$" required />
            </div>

            <div class="mt-3">
              <label for="role" class="form-label">Select Role</label>
              <select name="role" class="form-select" required>
                <option value="customer" selected>Customer</option>
                <option value="seller">Seller</option>
                <option value="delivery_manager">Delivery Manager</option>
              </select>
            </div>

            <div class="mt-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" name="password" class="form-control" placeholder="Enter Password" required />
            </div>

            <div class="mt-3">
              <label for="confirmpassword" class="form-label">Confirm Password</label>
              <input type="password" name="confirmpassword" class="form-control" placeholder="Confirm Password" required />
            </div>

            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary btn-lg">Register</button>
            </div>
          </form>

          <p class="text-center mt-3 mb-0">
            Already registered?
            <a href="{% url 'login' %}" class="text-decoration-none text-primary">Login here</a>
          </p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
