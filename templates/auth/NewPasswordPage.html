<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Password Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="card shadow p-4 rounded-4" style="width: 350px">
        <h4 class="text-center mb-3">Reset Password</h4>

        {% if messages %}
          <div class="mb-3">
            {% for msg in messages %}
            <div class="alert alert-info alert-dismissible fade show" role="alert">
              {{ msg }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            {% endfor %}
          </div>
          {% endif %}

        <form action="{% url 'update-password' user_id %}" method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="password" class="form-label">New Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter new password"
              class="form-control"
              required
            />
          </div>
          <div class="mb-3">
            <label for="confirmpassword" class="form-label">Confirm Password</label>
            <input
              type="password"
              id="confirmpassword"
              name="confirmpassword"
              placeholder="Re-enter new password"
              class="form-control"
              required
            />
          </div>
          <button class="btn btn-primary w-100 rounded-3" type="submit">Reset</button>
        </form>
      </div>
    </div>
  </body>
</html>
