<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="card shadow-lg border-0 rounded-4" style="max-width: 400px; width: 100%">
        <div class="card-body p-4">

          {% if messages %}
          <div class="mb-3">
            {% for msg in messages %}
            <div class="alert alert-info alert-dismissible fade show" role="alert">
              {{ msg }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            {% endfor %}
          </div>
          {% endif %}

          <h3 class="text-center text-primary mb-4">Login</h3>

          <form action="{% url 'login' %}" method="post">
            {% csrf_token %}

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                class="form-control"
                type="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                class="form-control"
                type="password"
                name="password"
                placeholder="Enter your password"
                required
              />
            </div>

            <div class="d-grid mb-3">
              <button class="btn btn-primary btn-lg" type="submit">Login</button>
            </div>

          </form>
          <div class="d-flex justify-content-between">
            <a href="{% url 'register' %}" class="text-decoration-none">Sign Up</a>
            <a href="{% url 'reset-password' %}" class="text-decoration-none">Forgot Password?</a>
          </div>

        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
