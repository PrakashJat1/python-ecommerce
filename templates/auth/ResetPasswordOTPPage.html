<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password OTP Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="card shadow-lg p-4 rounded-4" style="max-width: 400px; width: 100%">
        <h3 class="text-center text-primary mb-3">OTP Verification</h3>
        <p class="text-center text-muted">OTP sent to <strong>{{ email }}</strong></p>

        {% if messages %}
          <div class="alert alert-warning py-2">
            {% for msg in messages %}
              {{ msg }}
            {% endfor %}
          </div>
        {% endif %}

        <form action="{% url 'verify-reset-password-otp' user_id %}" method="post">
          {% csrf_token %}
          <div class="mb-3">
            <input
              type="text"
              name="otp"
              placeholder="Enter 6 digit OTP"
              maxlength="6"
              class="form-control text-center fw-bold"
              required
            />
          </div>
          <div class="d-grid">
            <button class="btn btn-primary" type="submit">Verify OTP</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
