<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Verification</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4 rounded-4" style="width: 350px;">
      <h3 class="text-center text-info">OTP sent to {{ email }}</h3>

      <p class="text-center text-warning small">
        {% for msg in messages %} {{msg}} {% endfor %}
      </p>

      <form action="{% url 'verifyotp' user_id %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <input
            type="text"
            placeholder="Enter 6 digit OTP"
            name="otp"
            maxlength="6"
            class="form-control text-center rounded-pill"
          />
        </div>
        <div class="d-grid">
          <button class="btn btn-primary rounded-pill" type="submit">Verify OTP</button>
        </div>
      </form>
    </div>
  </body>
</html>
